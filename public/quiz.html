<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Quiz - Língua Portuguesa</title>
  <link rel="stylesheet" href="quiz.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz - Língua Portuguesa</h1>

    <div id="inicio">
      <input type="text" id="nomeParticipante" placeholder="Digite seu nome" />
      <div class="filtros">
        <select id="filtroSerie">
          <option value="">Todas as Séries</option>
          <option value="2º ano">2º ano</option>
          <option value="5º ano">5º ano</option>
          <option value="9º ano">9º ano</option>
        </select>

        <select id="filtroDificuldade">
          <option value="">Todas as Dificuldades</option>
          <option value="Fácil">Fácil</option>
          <option value="Média">Média</option>
          <option value="Difícil">Difícil</option>
        </select>
      </div>

      <button onclick="iniciarQuiz()">Iniciar Quiz</button>
    </div>

    <div id="quizBox" class="escondido">
      <div id="pergunta"></div>
      <ul id="alternativas"></ul>
      <div id="contador"></div>
    </div>

    <div id="resultado" class="escondido">
      <h2>Resultado Final</h2>
      <p id="mensagemFinal"></p>
      <button onclick="iniciarQuiz()">Jogar Novamente</button>
    </div>
  </div>

  <audio id="somAcerto" src="audios/acerto.mp3"></audio>
  <audio id="somErro" src="audios/erro.mp3"></audio>

  <script src="quiz.js"></script>
</body>
</html>
